id=core

command.help=org.apache.maven.shell.core.commands.HelpCommand
command.about=org.apache.maven.shell.core.commands.AboutCommand
command.exit=org.apache.maven.shell.core.commands.ExitCommand
command.clear=org.apache.maven.shell.core.commands.ClearCommand
command.set=org.apache.maven.shell.core.commands.SetCommand
command.unset=org.apache.maven.shell.core.commands.UnsetCommand
command.history=org.apache.maven.shell.core.commands.HistoryCommand
command.recall=org.apache.maven.shell.core.commands.RecallHistoryCommand
command.alias=org.apache.maven.shell.core.commands.AliasCommand
command.unalias=org.apache.maven.shell.core.commands.UnaliasCommand
command.source=org.apache.maven.shell.core.commands.SourceCommand
command.echo=org.apache.maven.shell.core.commands.EchoCommand

auto-register-priority=1

auto-register-commands=\
  help,\
  about,\
  exit,\
  clear,\
  set,\
  unset,\
  history,\
  recall,\
  source,\
  alias,\
  unalias,\
  echo